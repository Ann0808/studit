<section class="container-fluid" id="cover">
  <div class="about-content">
  <h1 class="display-3">Школа Ланит-Терком</h1>
          <div class="reg">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Прими участие в одном из студенческих проектов, чтобы получить опыт работы в IT-компании</p>
                    </div>
                    <div class="col-lg-6">
                        <form>
                            <div class="form-group">
                                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Полное имя" [(ngModel)]="user.nickname">
                            </div>
                            <div class="form-group">
                                   <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.login">
                            </div>
                            <div class="form-group">
                                   <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Пароль" [(ngModel)]="user.password">
                            </div>
                            <button role="button" class="btn btn-lg btn-warning" role="button" (click)="register()">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
        </div>
      </div>
</section>
