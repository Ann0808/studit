<div class="row news-list">
    <div *ngFor="let news of NewsList | async | paginate: { id: 'news-pagination', itemsPerPage: limit, 
     totalItems: totalObs | async, currentPage: p}">
         <app-news-item [NewsItem]="news" ></app-news-item>
    </div>
</div>

<div class="has-text-centered">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getPage($event)" id="news-pagination" 
    previousLabel="Предыдущая" nextLabel="Следующая"></pagination-controls>
</div>
