<div class="container">
	<div class="row" id="main-info">
		<div class="col-lg-3 col-md-12" id="project-img-status">
			<img width="225px" height="225px" src="{{projectObs.value.Logo}}" alt="Project image">
			<div [ngSwitch]="enrollButtonStatus">
				<div *ngSwitchCase="'Enrolling'">
					<button type="button" role="button" class="btn btn-large btn-block btn-primary"  data-toggle="modal" data-target="#enrollMessageModal">Подать заявку</button>
				</div>
				<div *ngSwitchCase="'Unenrolling'">
					<button type="button" role="button" class="btn btn-large btn-block btn-warning" (click)="unenroll()">Отменить заявку</button>
				</div>
				<div *ngSwitchCase="'InProject'">
					<h5 id="status">Вы участвуете в проекте</h5>
				</div>
				<div *ngSwitchDefault>
					<h5>К сожалению в работе сервиса возникла ошибка. Пожалуйста, сообщите в службу поддержки.</h5>
				</div>
			</div>
		</div>

		<div class="col-lg-9 col-md-offset-12">
			<h2 id="project-name">{{projectObs.value.Name}}</h2>
			<p class="lead">{{projectObs.value.Description}}</p>
			<i>Теги:</i> <a class="blacktag" href="#">lorem ipsum</a>
		</div>
	</div>
	<!-- <app-student-project-tasks [TasksItemList]="this.TaskItemList"></app-student-project-tasks> -->
</div>


<!--Модальное окно-->
<div id="enrollMessageModal" class="modal fade" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Оставьте сообщение к заявке:</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<textarea class="form-control" id="enrollMessage" [(ngModel)]="enrollMessage" name="enrollMessage" autofocus></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" (click)="enroll()" data-dismiss="modal">Отправить</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			</div>
		</div>
	</div>
</div>
