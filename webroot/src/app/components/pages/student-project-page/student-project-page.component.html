<div class="container">
  <div class="row" id="main-info">
    <div class="col-sm-3" id="img-btn">
      <img id="project-img" width="225px" height="225px" src="http://localhost:8081{{project.logo}}" alt="Project image">
      <div *ngIf="authorized">
        <div *ngIf="enrollButtonStatus==0">
          <button type="button" role="button" class="btn btn-large btn-block btn-primary" (click)="enroll()">Подать заявку</button>
        </div>
        <div *ngIf="enrollButtonStatus==2">
          <button type="button" role="button" class="btn btn-large btn-block btn-warning" (click)="unenroll()">Отменить заявку</button>
        </div>
        <div *ngIf="enrollButtonStatus==1">
          <h5>Вы участвуете в проекте</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <h3>{{project.name}}</h3>
      <hr>
      <p class="lead">{{project.description}}</p>
      <a href="#" class="btn btn-secondary">Facebook</a>
      <a href="#" class="btn btn-secondary">Sth</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" id="materials">
      <app-materials [MaterialsList]=getMaterialsItems()></app-materials>
    </div>
    <div class="col-sm-6">
      <app-tasks [TasksItemList]="this.tasks"></app-tasks>
    </div>
    <div class="col-sm-3">
      <app-proj-news [ProjectNewsList]=getProjectNewsItem()>
        <a href="#" class="btn btn-secondary">Author profile</a>) ></app-proj-news>
    </div>
  </div>
</div>
